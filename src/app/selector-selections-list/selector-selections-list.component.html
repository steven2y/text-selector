<table>
    <thead>
    <tr>
        <th>Start</th>
        <th>End</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let selection of selections">
        <td>{{selection.start}}</td>
        <td>{{selection.end}}</td>
        <td>{{selection.value}}</td>
    </tr>
    </tbody>
</table>
